<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Logic coding of data</title>
    <style>
        .grid {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 10% 10% auto;
            grid-template-areas: "input input" "scrambleHead descrambleHead" "scramble descramble"
        }
        .input {
            grid-area: input;
        }
        .descramble {grid-area: descramble;}
        .scramble {grid-area: scramble;}
        .line {
            display: block;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="input">
            Изначальное число: <input type="text" id="input">
        </div>
        <div>Скремблирование:</div>
        <div class="scramble"></div>
        <div>Дескремблирование 4B/5B:</div>
        <div class="descramble"></div>
    </div>

    <script src="common.js"></script>
</body>
</html>
